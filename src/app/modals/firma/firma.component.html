<div class="modal-firma">
  <div class="header-firma">
    <div><h4>Firma Bilgileri</h4></div>
    <div>
      <button
        (click)="onClose()"
        mat-icon-button
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="table-firma">
    <table
      mat-table
      class="mat-elevation-z8"
      style="width: 1200px"
      [dataSource]="dataSource"
    >
      <ng-container
        *ngFor="let column of displayedColumns"
        [matColumnDef]="column"
      >
        <th mat-header-cell *matHeaderCellDef>
          {{ columns[displayedColumns.indexOf(column)] }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns; let i = index"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="onRowClick(row)"
        [style.backgroundColor]="
          selectedColumn === row ? 'rgb(0, 0, 0, 10%)' : ''
        "
      ></tr>
    </table>
  </div>
  <div class="footer-firma">
    <div>
      <mat-form-field>
        <mat-label>Ara</mat-label>
        <input
          matInput
          [(ngModel)]="searchText"
          (ngModelChange)="applyFilter()"
        />
      </mat-form-field>
    </div>
    <div class="buttons-firma">
      <div><button mat-raised-button (click)="onAdd()">Seçim</button></div>
      <div><button mat-raised-button (click)="onClose()">Çıkış</button></div>
    </div>
  </div>
  <div *ngIf="isDetailLoading" class="spinner-overlay">
    <mat-spinner class="spinner" *ngIf="isDetailLoading" diameter="40" color="primary"></mat-spinner>
  </div>
</div>
