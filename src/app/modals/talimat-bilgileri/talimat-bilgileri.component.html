<div class="modal">
  <div class="header">
    <div><h4>Talimat Bilgileri</h4></div>
    <div>
      <button
        (click)="onClose()"
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div style="display: flex; width: 100%">
    <div class="table">
      <table
        mat-table
        class="mat-elevation-z8"
        style="width: 50%"
        [dataSource]="dataSource"
      >
        <ng-container
          *ngFor="let column of displayedColumns"
          [matColumnDef]="column"
        >
          <th mat-header-cell *matHeaderCellDef>
            {{ columns[displayedColumns.indexOf(column)] }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; let i = index"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="onRowClick(row)"
          [style.backgroundColor]="
            selectedColumn === row ? 'rgb(0, 0, 0, 10%)' : ''
          "
        ></tr>
      </table>
    </div>
    <div class="table" style="background-color: #c9d0df; width: 50%">
      <table
        mat-table
        class="mat-elevation-z8"
        style="width: 220px; background-color: #c9d0df"
      >
        <ng-container
          *ngFor="let column of ikinciColumn"
          [matColumnDef]="column"
        >
          <th mat-header-cell *matHeaderCellDef>
            {{ ikinci[ikinciColumn.indexOf(column)] }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="ikinciColumn; let i = index"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ikinciColumn"
          (click)="onRowClick(row)"
          [style.backgroundColor]="
            selectedColumn === row ? 'rgb(0, 0, 0, 10%)' : ''
          "
        ></tr>
      </table>
    </div>
  </div>
  <div class="footer">
    <div>
      <mat-form-field>
        <mat-label>Ara</mat-label>
        <input
          matInput
          [(ngModel)]="searchText"
          (ngModelChange)="applyFilter()"
        />
      </mat-form-field>
    </div>
    <div class="buttons">
      <div><button mat-raised-button (click)="onAdd()">Seçim</button></div>
      <div><button mat-raised-button (click)="onClose()">Çıkış</button></div>
    </div>
  </div>
</div>
